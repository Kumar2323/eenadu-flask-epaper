<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenadu ePaper Viewer - Select Edition</title>
    <style>
        .edition {
            display: inline-block;
            width: 150px;
            margin: 10px;
            text-align: center;
            vertical-align: top;
        }
        .edition img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Select an Edition</h1>
{% for edition in editions %}
    <div class="edition">
        <a href="/edition/{{ edition.editionID }}">
            <img src="{{ edition.Path }}" alt="{{ edition.EditionName }}">
            <h2>{{ edition.EditionName }}</h2>
        </a>
    </div>
{% endfor %}
</body>
</html>
